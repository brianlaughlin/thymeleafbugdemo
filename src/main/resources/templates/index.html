<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <thead>
    <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Nick Name</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="Person : ${people}">
        <td><span th:text="${Person.firstName}"></span></td>
        <td><span th:text="${Person.lastName}"></span></td>
        <td><span th:text="${Person.nickName}"></span></td>
    </tr>
    </tbody>
</table>
</body>
</html>
